<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Weather Checker</title>
</head>
<body>
    <div class="container row col-12">
        <nav class="navbar navbar-dark bg-dark col">
          <a class="navbar-brand text-center" href="#">Weather Dashboard</a>
        </nav>
      </div>
      
    <div class="input-group col col-lg-2">
        <input type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="button-addon2" id="#search-input">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="#weather-search">Search</button>
        </div>
      </div>
      <p class="card-text"></p>
    </div>
  </div>
</div>
<button type="button" class="btn btn-secondary"></button>
  <div class="card">
    <div class="card-body forecast-day">
      This is some text within a card body.
    </div>
  </div>
<div class="col justify-content-right offset-md-4 card-group 5day-forecast">
      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">Day 1</div>
        <div class="card-body">
          <p class="card-text"></p>
        </div>
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
          <div class="card-header">Day 2</div>
          <div class="card-body">
            <p class="card-text"></p>
          </div>
        </div>
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
          <div class="card-header">Day 3</div>
          <div class="card-body">
                      <p class="card-text"></p>
          </div>
        </div>
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
          <div class="card-header">Day 4</div>
          <div class="card-body">
            <p class="card-text"></p>
          </div>
        </div>
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
          <div class="card-header">Day 5</div>
          <div class="card-body"></div>
</div>           

</body>
<script src="./script.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</html>
